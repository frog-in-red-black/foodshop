
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Login Form Responsive Widget Template</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link href="login/css/style.css" rel="stylesheet" type="text/css" media="all">
    <body>
        <!--header-->
        <div class="agileheader">
            <h1></h1>
        </div>
        <!--//header-->
        <!--main-->
        <div class="main-w3l">
            <div class="w3layouts-main">
                <h2>立即注册</h2>
                <form th:action="@{/toRegister}" method="post">
                    <input value="E-MAIL" name="username" type="email" required onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'E-Mail';}" />
                    <input value="PASSWORD" name="password" type="password" required onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" />
					<span>请再次输入密码</span>
                    <input value="PASSWORD" name="password" type="password" required onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'password';}" />

                    
                    <div class="clear"></div>
                    <input type="submit" value="注 册" name="register">
                </form>
                <p><a href="#">注册</a></p>
            </div>
        </div>
        <!--//main-->
        <!--footer-->
        <div class="footer-w3l">
        </div>
        <!--//footer-->

    </body>
</html>
